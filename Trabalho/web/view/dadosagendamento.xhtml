<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h2>View Dados Agendamento</h2>
        <h:form>

            <p:dataTable value="#{pacienteController.viewDadosAgendamento}" var="pac" lazy="true" rows="200">

                <p:column rendered="false" headerText="agendamento_id"  filterBy="agendamento_id">
                    #{pac[0]}
                </p:column>

                <p:column headerText="datapagamento" filterBy="datapagamento">
                    #{pac[1]}
                </p:column>

                <p:column headerText="formapagamento" filterBy="formapagamento">
                    #{pac[2]}
                </p:column>

                <p:column headerText="pago" filterBy="pago">
                    #{pac[3]}
                </p:column>

                <p:column headerText="valorcobrado" filterBy="valorcobrado">
                    #{pac[4]}
                </p:column>

                <p:column  rendered="false" headerText="paciente_id" filterBy="paciente_id">
                    #{pac[5]}
                </p:column>

                <p:column  rendered="false" headerText="id" filterBy="id">
                    #{pac[6]}
                </p:column>

                <p:column headerText="nome" filterBy="nome">
                    #{pac[7]}
                </p:column>

                <p:column headerText="rg" filterBy="rg">
                    #{pac[8]}
                </p:column>

                <p:column headerText="cpf" filterBy="cpf">
                    #{pac[9]}
                </p:column>
                
                <p:column headerText="nacionalidade" filterBy="nacionalidade">
                    #{pac[10]}
                </p:column>
         
                
                <p:column headerText="dataNascimento" filterBy="dataNascimento">
                    #{pac[11]}
                </p:column>

                <p:column headerText="abreviacao" filterBy="abreviacao">
                    #{pac[13]}
                </p:column>

                <p:column headerText="descricao" filterBy="descricao">
                    #{pac[14]}
                </p:column>



                <p:column  rendered="false" headerText="convenio_id" filterBy="convenio_id">
                    #{pac[15]}
                </p:column>


                <p:column headerText="convenio" filterBy="convenio">
                    #{pac[16]}
                </p:column>
                
                 <p:column  rendered="false" headerText="plano_id" filterBy="plano_id">
                    #{pac[17]}
                </p:column>
                
                 <p:column headerText="plano" filterBy="plano">
                    #{pac[18]}
                </p:column>
                
                 <p:column headerText="diasParaFatura" filterBy="diasParaFatura">
                    #{pac[19]}
                </p:column>
                 <p:column  rendered="false" headerText="valorConsulta" filterBy="valorConsulta">
                    #{pac[20]}
                </p:column>
                
                <p:column headerText="medico" filterBy="medico">
                    #{pac[21]}
                </p:column>
                
                <p:column headerText="especialidade" filterBy="especialidade">
                    #{pac[22]}
                </p:column>
            
            
            </p:dataTable>
             <p:messages autoUpdate="true" globalOnly="false" />
        </h:form>

        <h:link outcome="/index" value="#{bundle.ListPacienteIndexLink}"/>

    </h:body>
</html>
