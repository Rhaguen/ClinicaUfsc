<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h2>View Dados Paciente</h2>
        <h:form>
            <p:dataTable value="#{pacienteController.viewDadosProducao}" var="pac" lazy="true" rows="200">

                <p:column headerText="valorTotal"  filterBy="valorTotal">
                    #{pac[0]}
                </p:column>

                <p:column headerText="quantidade" filterBy="total">
                    #{pac[1]}
                </p:column>

                <p:column headerText="media" filterBy="media">
                    #{pac[2]}
                </p:column>

                <p:column headerText="medico" filterBy="medico">
                    #{pac[3]}
                </p:column>

            </p:dataTable>
            
             <p:messages autoUpdate="true" globalOnly="false" />
        </h:form>

        <h:link outcome="/index" value="#{bundle.ListPacienteIndexLink}"/>

    </h:body>
</html>
