      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacientePlanoTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePacientePlanoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pacientePlanoController.selected.id}" title="#{bundle.CreatePacientePlanoTitle_id}" />
                    <h:outputLabel value="#{bundle.CreatePacientePlanoLabel_vencimento}" for="vencimento" />
                    <h:inputText id="vencimento" value="#{pacientePlanoController.selected.vencimento}" title="#{bundle.CreatePacientePlanoTitle_vencimento}" />

                    <h:outputLabel value="#{bundle.CreatePacientePlanoLabel_pacienteId}" for="pacienteId" />

                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>

                <br />
                <br />
                <h:commandLink action="#{pacientePlanoController.prepareList}" value="#{bundle.CreatePacientePlanoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePacientePlanoIndexLink}"/>

        </ui:define>
    </ui:composition>
