<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConvenioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConvenioLabel_id}"/>
                    <h:outputText value="#{convenioController.selected.id}" title="#{bundle.ViewConvenioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConvenioLabel_nome}"/>
                    <h:outputText value="#{convenioController.selected.nome}" title="#{bundle.ViewConvenioTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{convenioController.destroyAndView}" value="#{bundle.ViewConvenioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConvenioEditLink}"/>
                <br />
                <h:commandLink action="#{convenioController.prepareCreate}" value="#{bundle.ViewConvenioCreateLink}" />
                <br />
                <h:commandLink action="#{convenioController.prepareList}" value="#{bundle.ViewConvenioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConvenioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
