<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProfissionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProfissionalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{profissionalController.selected.id}" title="#{bundle.CreateProfissionalTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateProfissionalLabel_crm}" for="crm" />
                    <h:inputText id="crm" value="#{profissionalController.selected.crm}" title="#{bundle.CreateProfissionalTitle_crm}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_crm}"/>
                    <h:outputLabel value="#{bundle.CreateProfissionalLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{profissionalController.selected.tipo}" title="#{bundle.CreateProfissionalTitle_tipo}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateProfissionalLabel_pessoaId}" for="pessoaId" />
                    <h:selectOneMenu id="pessoaId" value="#{profissionalController.selected.pessoaId}" title="#{bundle.CreateProfissionalTitle_pessoaId}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_pessoaId}">
                        <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profissionalController.create}" value="#{bundle.CreateProfissionalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{profissionalController.prepareList}" value="#{bundle.CreateProfissionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProfissionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
