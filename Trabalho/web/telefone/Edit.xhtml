<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{telefoneController.selected.id}" title="#{bundle.EditTelefoneTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_codigoArea}" for="codigoArea" />
                    <h:inputText id="codigoArea" value="#{telefoneController.selected.codigoArea}" title="#{bundle.EditTelefoneTitle_codigoArea}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_codigoArea}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telefoneController.selected.numero}" title="#{bundle.EditTelefoneTitle_numero}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_pessoaId}" for="pessoaId" />
                    <h:inputText id="pessoaId" value="#{telefoneController.selected.pessoaId}" title="#{bundle.EditTelefoneTitle_pessoaId}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_pessoaId}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_tipotelefoneId}" for="tipotelefoneId" />
                    <h:selectOneMenu id="tipotelefoneId" value="#{telefoneController.selected.tipotelefoneId}" title="#{bundle.EditTelefoneTitle_tipotelefoneId}" >
                        <f:selectItems value="#{tipoTelefoneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{telefoneController.update}" value="#{bundle.EditTelefoneSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefoneViewLink}"/>
                <br />
                <h:commandLink action="#{telefoneController.prepareList}" value="#{bundle.EditTelefoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefoneIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
