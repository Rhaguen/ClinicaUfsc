<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAcaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAcaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{acaoController.selected.id}" title="#{bundle.CreateAcaoTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAcaoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{acaoController.selected.nome}" title="#{bundle.CreateAcaoTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateAcaoLabel_acao}" for="acao" />
                    <h:inputText id="acao" value="#{acaoController.selected.acao}" title="#{bundle.CreateAcaoTitle_acao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{acaoController.create}" value="#{bundle.CreateAcaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{acaoController.prepareList}" value="#{bundle.CreateAcaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAcaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
