<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAcaoEmpty}" rendered="#{acaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{acaoController.items.rowCount > 0}">
                    <h:outputText value="#{acaoController.pagination.pageFirstItem + 1}..#{acaoController.pagination.pageLastItem + 1}/#{acaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{acaoController.previous}" value="#{bundle.Previous} #{acaoController.pagination.pageSize}" rendered="#{acaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{acaoController.next}" value="#{bundle.Next} #{acaoController.pagination.pageSize}" rendered="#{acaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{acaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcaoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcaoTitle_acao}"/>
                            </f:facet>
                            <h:outputText value="#{item.acao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{acaoController.prepareView}" value="#{bundle.ListAcaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acaoController.prepareEdit}" value="#{bundle.ListAcaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acaoController.destroy}" value="#{bundle.ListAcaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{acaoController.prepareCreate}" value="#{bundle.ListAcaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAcaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
