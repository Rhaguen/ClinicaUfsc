<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAcaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAcaoLabel_id}"/>
                    <h:outputText value="#{acaoController.selected.id}" title="#{bundle.ViewAcaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAcaoLabel_nome}"/>
                    <h:outputText value="#{acaoController.selected.nome}" title="#{bundle.ViewAcaoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAcaoLabel_acao}"/>
                    <h:outputText value="#{acaoController.selected.acao}" title="#{bundle.ViewAcaoTitle_acao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{acaoController.destroyAndView}" value="#{bundle.ViewAcaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAcaoEditLink}"/>
                <br />
                <h:commandLink action="#{acaoController.prepareCreate}" value="#{bundle.ViewAcaoCreateLink}" />
                <br />
                <h:commandLink action="#{acaoController.prepareList}" value="#{bundle.ViewAcaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAcaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
