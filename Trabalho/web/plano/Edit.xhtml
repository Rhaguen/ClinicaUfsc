<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlanoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlanoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{planoController.selected.id}" title="#{bundle.EditPlanoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPlanoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{planoController.selected.codigo}" title="#{bundle.EditPlanoTitle_codigo}" />
                    <h:outputLabel value="#{bundle.EditPlanoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{planoController.selected.nome}" title="#{bundle.EditPlanoTitle_nome}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditPlanoLabel_diasParaFatura}" for="diasParaFatura" />
                    <h:inputText id="diasParaFatura" value="#{planoController.selected.diasParaFatura}" title="#{bundle.EditPlanoTitle_diasParaFatura}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_diasParaFatura}"/>
                    <h:outputLabel value="#{bundle.EditPlanoLabel_valorConsulta}" for="valorConsulta" />
                    <h:inputText id="valorConsulta" value="#{planoController.selected.valorConsulta}" title="#{bundle.EditPlanoTitle_valorConsulta}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_valorConsulta}"/>
                    <h:outputLabel value="#{bundle.EditPlanoLabel_convenioId}" for="convenioId" />
                    <h:selectOneMenu id="convenioId" value="#{planoController.selected.convenioId}" title="#{bundle.EditPlanoTitle_convenioId}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_convenioId}">
                        <f:selectItems value="#{convenioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{planoController.update}" value="#{bundle.EditPlanoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlanoViewLink}"/>
                <br />
                <h:commandLink action="#{planoController.prepareList}" value="#{bundle.EditPlanoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlanoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
