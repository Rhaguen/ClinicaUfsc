<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoTelefoneEmpty}" rendered="#{tipoTelefoneController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoTelefoneController.items.rowCount > 0}">
                    <h:outputText value="#{tipoTelefoneController.pagination.pageFirstItem + 1}..#{tipoTelefoneController.pagination.pageLastItem + 1}/#{tipoTelefoneController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoTelefoneController.previous}" value="#{bundle.Previous} #{tipoTelefoneController.pagination.pageSize}" rendered="#{tipoTelefoneController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoTelefoneController.next}" value="#{bundle.Next} #{tipoTelefoneController.pagination.pageSize}" rendered="#{tipoTelefoneController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoTelefoneController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTelefoneTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTelefoneTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTelefoneTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoTelefoneController.prepareView}" value="#{bundle.ListTipoTelefoneViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoTelefoneController.prepareEdit}" value="#{bundle.ListTipoTelefoneEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoTelefoneController.destroy}" value="#{bundle.ListTipoTelefoneDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoTelefoneController.prepareCreate}" value="#{bundle.ListTipoTelefoneCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoTelefoneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
