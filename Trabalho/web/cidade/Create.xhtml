<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cidadeController.selected.id}" title="#{bundle.CreateCidadeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{cidadeController.selected.nome}" title="#{bundle.CreateCidadeTitle_nome}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateCidadeLabel_estadoId}" for="estadoId" />
                    <h:selectOneMenu id="estadoId" value="#{cidadeController.selected.estadoId}" title="#{bundle.CreateCidadeTitle_estadoId}" required="true" requiredMessage="#{bundle.CreateCidadeRequiredMessage_estadoId}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cidadeController.create}" value="#{bundle.CreateCidadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cidadeController.prepareList}" value="#{bundle.CreateCidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
