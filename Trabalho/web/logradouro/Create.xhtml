<?xml version="1.0" encoding="UTF-8" ?>

                <br />
                <br />
                <h:commandLink action="#{logradouroController.prepareList}" value="#{bundle.CreateLogradouroShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateLogradouroIndexLink}"/>
