<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.CreatePessoaTitle_nome}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_rg}" for="rg" />
                    <h:inputText id="rg" value="#{pessoaController.selected.rg}" title="#{bundle.CreatePessoaTitle_rg}" />
                    
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{pessoaController.selected.cpf}" title="#{bundle.CreatePessoaTitle_cpf}" />
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_nacionalidade}" for="nacionalidade" />
                    <h:inputText id="nacionalidade" value="#{pessoaController.selected.nacionalidade}" title="#{bundle.CreatePessoaTitle_nacionalidade}" />
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_nascimento}" for="nascimento" />
                    <h:inputText id="nascimento" value="#{pessoaController.selected.nascimento}" title="#{bundle.CreatePessoaTitle_nascimento}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_nascimento}">
                        
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{pessoaController.selected.sexo}" title="#{bundle.CreatePessoaTitle_sexo}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_usuarioId}" for="usuarioId" />
                    
                    <h:selectOneMenu id="usuarioId" value="#{pessoaController.selected.usuarioId}" title="#{bundle.CreatePessoaTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_estadocivilId}" for="estadocivilId" />
                    <h:selectOneMenu id="estadocivilId" value="#{pessoaController.selected.estadocivilId}" title="#{bundle.CreatePessoaTitle_estadocivilId}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_estadocivilId}">
                        <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePessoaLabel_axionimoId}" for="axionimoId" />
                    <h:selectOneMenu id="axionimoId" value="#{pessoaController.selected.axionimoId}" title="#{bundle.CreatePessoaTitle_axionimoId}" required="true" requiredMessage="#{bundle.CreatePessoaRequiredMessage_axionimoId}">
                        <f:selectItems value="#{axionimoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pessoaController.create}" value="#{bundle.CreatePessoaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pessoaController.prepareList}" value="#{bundle.CreatePessoaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePessoaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
