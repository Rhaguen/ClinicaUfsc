      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateAxionimoTitle}"></h:outputText>

                <br />
                <h:commandLink action="#{axionimoController.prepareList}" value="#{bundle.CreateAxionimoShowAllLink}" immediate="true"/>

                <br />
