<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAxionimoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAxionimoEmpty}" rendered="#{axionimoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{axionimoController.items.rowCount > 0}">
                    <h:outputText value="#{axionimoController.pagination.pageFirstItem + 1}..#{axionimoController.pagination.pageLastItem + 1}/#{axionimoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{axionimoController.previous}" value="#{bundle.Previous} #{axionimoController.pagination.pageSize}" rendered="#{axionimoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{axionimoController.next}" value="#{bundle.Next} #{axionimoController.pagination.pageSize}" rendered="#{axionimoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{axionimoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAxionimoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAxionimoTitle_abreviacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.abreviacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAxionimoTitle_pronome}"/>
                            </f:facet>
                            <h:outputText value="#{item.pronome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{axionimoController.prepareView}" value="#{bundle.ListAxionimoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{axionimoController.prepareEdit}" value="#{bundle.ListAxionimoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{axionimoController.destroy}" value="#{bundle.ListAxionimoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{axionimoController.prepareCreate}" value="#{bundle.ListAxionimoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAxionimoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
